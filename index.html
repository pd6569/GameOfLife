<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <style>
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<table id="grid">
    <h1>Generation <span id="generationNum"></span></h1>
    <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
    </tr>
    <tr data-row="1">
        <td>1</td>
    </tr>
    <tr data-row="2">
        <td>2</td>
    </tr>
    <tr data-row="3">
        <td>3</td>
    </tr>
    <tr data-row="4">
        <td>4</td>
    </tr>
    <tr data-row="5">
        <td>5</td>
    </tr>
    <tr data-row="6">
        <td>6</td>
    </tr>
    <tr data-row="7">
        <td>7</td>
    </tr>
    <tr data-row="8">
        <td>8</td>
    </tr>

</table>
<button id="nextGenBtn">Next Generation</button>
<button id="loopGenerations">Loop generations</button>
<button id="stopLoop">Stop Loop</button>
<button id="reset">Reset</button>
</body>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
